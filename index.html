<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Dynamic Calendar</title>
  </head>

  <body>
    <div class="contaner">
      <header>
        <p id="current-date">sept 2023</p>
        <p><span id="prev">&#8592;</span><span id="next">&#8594;</span></p>
      </header>
      <div class="cal">
        <ul class="week">
          <li>Sun</li>
          <li>Mon</li>
          <li>Tus</li>
          <li>Wed</li>
          <li>Thu</li>
          <li>Fri</li>
          <li>Sat</li>
        </ul>
        <ul class="days"></ul>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
